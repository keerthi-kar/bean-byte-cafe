<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KnowledgeFAQSearch fonts Merienda|Audiowide|Aladin">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 

    body {
      background-color: #d9ad7c;
      font-family: Arial, sans-serif;
    }

    .navbar {
      padding: 20px 0;
      text-align: center;
      background-color: #402a23;
    
    }

    .navbar h1 {
      color: #d9ad7c;
      font-size: 40px;
      font-family: Aladin;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      /* Default for mobile */
      gap: 20px;
      padding: 20px;
    }

    .container img {
      width: 100%;
      height: 350px;
      /* Increased height */
      object-fit: cover;
      /* Maintains aspect ratio by cropping */
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.05);
    }

    /* Tablets */
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Large screens (desktops) */
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
